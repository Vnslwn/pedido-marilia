<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-escuro: #0D1B2A;
      --azul-principal: #1B263B;
      --azul-claro: #415A77;
      --verde: #2ecc71;
      --vermelho: #e74c3c;
      --branco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, var(--azul-escuro), var(--azul-principal), var(--azul-claro));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 450px;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: var(--branco);
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 10px rgba(0,0,0,0.3);
    }

    .video-container {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .video-container iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
      outline: none;
      animation: pulse 3s ease-in-out infinite;
    }

    #sim {
      left: 25%;
      bottom: 0;
      background-color: var(--verde);
    }
    #sim:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 25px var(--verde);
    }

    #nao {
      left: 60%;
      bottom: 0;
      background-color: var(--vermelho);
    }
    #nao:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 25px var(--vermelho);
    }

    .heart {
      position: absolute;
      font-size: 3rem;
      animation: up 1.2s ease forwards;
      pointer-events: none;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-15px); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    @keyframes up {
      0%   { transform: translate(-50%,0) scale(1); opacity:1; }
      100% { transform: translate(-50%,-200px) scale(1.5); opacity:0; }
    }

    @media screen and (max-width:480px) {
      h1 { font-size: 1.5rem; }
      button { font-size: 1rem; padding: 12px 28px; }
      .video-container iframe { height: 180px; }
    }
  </style>
</head>

  </div>

</body>
</html>
